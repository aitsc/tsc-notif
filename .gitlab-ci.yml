stages:
  - deploy

deploy:
  stage: deploy
  only:
    changes:
      - version.txt
  before_script:
    - VERSION=$(cat version.txt | tr -d '[:space:]')
    - |-
      if echo "$VERSION" | grep -q "dev"; then
        echo "Version contains 'dev', skipping tagging and pushing."
        exit 0
      fi
  script:
    # tag
    - |-
      if ! git rev-parse "v$VERSION" >/dev/null 2>&1; then
        git tag -a "v$VERSION" -m "Automatic release version $VERSION"
      fi
    - REPO_URL=$(echo $CI_PROJECT_URL | sed "s|https://|https://git:$GITLAB_ACCESS_TOKEN@|").git
    - git push "$REPO_URL" "v$VERSION"
    # pipy
    - pip3 install twine
    - rm -rf dist/
    - python3 setup.py sdist build
    - python3 -m twine upload dist/* -u __token__ -p $PYPI_ACCESS_TOKEN --skip-existing
    # github
    - URL=$(cat url.txt | tr -d '[:space:]')
    - REPO_URL=$(echo $URL | sed "s|https://|https://git:$GITHUB_ACCESS_TOKEN@|")
    - git push "$REPO_URL" $CI_COMMIT_BRANCH
  environment:
    name: production
